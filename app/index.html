<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Slidemenu</title>

    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>

  <body>
    <div id="app">
      <div id="content">
        <h1>Configure slidemenus:</h1>
        <section>
          <div data-role="fieldcontain">
            <label for="strategy">Strategy:</label>
            <select name="strategy" id="strategy" data-role="slider" data-mini="true">
              <option value="touch">Touch</option>
              <option value="swipe">Swipe</option>
            </select>
          </div>
        </section>
        <section>
          <div data-role="fieldcontain">
            <label for="leftnav">Left:</label>
            <select name="leftnav" id="leftnav" data-role="slider" data-mini="true">
              <option value="off">Off</option>
              <option value="on" selected="selected">On</option>
            </select>
          </div>
        </section>
        <section>
          <div data-role="fieldcontain">
            <label for="rightnav">Right:</label>
            <select name="rightnav" id="rightnav" data-role="slider" data-mini="true">
              <option value="off">Off</option>
              <option value="on" selected="selected">On</option>
            </select>
          </div>
        </section>
      </div>
    </div>
    <script src="http://localhost:35729/livereload.js"></script>
    <script data-main="js/main" src="components/requirejs/require.js"></script>
  </body>
</html>
