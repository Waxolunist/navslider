<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="img/favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />

    <title>Slidemenu</title>

    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>

  <body>
    <div id="app" data-role="page">
      <div id="header" data-role="header" data-position="fixed"><h1>Slidemenus</h1></div>
      <div id="content" data-role="content">
        <h1>Configure:</h1>
        <section>
          <div data-role="fieldcontain">
            <label for="strategy">Strategy:</label>
            <select name="strategy" id="strategy" data-role="slider" data-mini="true">
              <option value="touch">Touch</option>
              <option value="swipe">Swipe</option>
            </select>
          </div>
        </section>
        <section>
          <div data-role="fieldcontain">
            <label for="leftnav">Left:</label>
            <select name="leftnav" id="leftnav" data-role="slider" data-mini="true">
              <option value="off">Off</option>
              <option value="on" selected="selected">On</option>
            </select>
          </div>
        </section>
        <section>
          <div data-role="fieldcontain">
            <label for="rightnav">Right:</label>
            <select name="rightnav" id="rightnav" data-role="slider" data-mini="true">
              <option value="off">Off</option>
              <option value="on" selected="selected">On</option>
            </select>
          </div>
        </section>
        <section>
          <div data-role="fieldcontain">
            <label for="touchpixelratio" class="twoline">Touch pixel Ration:</label>
            <input type="range" name="touchpixelratio" id="touchpixelratio" value="1" min="0.1" max="5" step="0.1" />
          </div>
        </section>
        <section>
          <div data-role="fieldcontain">
            <label for="time" class="twoline">Transitiontime:</label>
            <input type="range" name="time" id="time" value="150" min="0" max="1000" step="50" />
          </div>
        </section>
        <section>
          <div data-role="fieldcontain">
            <label for="touchsensitivity" class="twoline">Touch Sensitivity:</label>
            <input type="range" name="touchsensitivity" id="touchsensitivity" value="30" min="0" max="50" step="1" />
          </div>
        </section>
      </div>
    </div>
    <script src="http://localhost:35729/livereload.js"></script>
    <script data-main="js/main.min" src="components/requirejs/require.js"></script>
  </body>
</html>
